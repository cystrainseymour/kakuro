<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6664/6664427.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crackuro!</title>
  <script language="javascript">
	function checkInput(ob) {
	  var invalidChars = /[^0-9]/gi;
	  if(invalidChars.test(ob.value)) {
				ob.value = ob.value.replace(invalidChars,"");
		  }
	}
  </script>
  <script type="module"  src="./kakuro.js"></script>
</head>
<body>
	<h1>Crackuro!</h1>
	<div id="container">
		<div id="menu">
			<div id="base" class="menu">
				<label id="base-lab" for = "base-inp">Base: </label>
				<input type="number" id="base-inp" name="base"/>
			</div>
			<div id="diff" class="menu">
				<label id="diff-lab" for = "diff-inp">Difficulty: </label>
				<input type="number" id="diff-inp" name="diff"/>
			</div>
			<div id="height" class="menu">
				<label id="height-lab" for = "height-inp">Height: </label>
				<input type="number" id="height-inp" name="height"/>
			</div>
			<div id="width" class="menu">
				<label id="width-lab" for = "width-inp">Width: </label>
				<input type="number" id="width-inp" name="width"/>
			</div>
			<button id = "construct_board">Go!</button>
		</div>
		<div id="board_cont">
			<div id="board"></div>
		</div>
		<div id="right-panel">
			<div id="check_reset">
				<button id = "check">Check</button>
				<button id = "reset">Reset</button>
				<button id = "new">New</button>
			</div>
			<div id = "result">
				<p></p>
			</div>
		</div>
	</div>
</body>
